<!DOCTYPE html>
<html lang="pt">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#work">Work</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link">Work</a></li>
                    </ul>
                </div>
            </div>

    <main>

                <h1 class="mb-4">Informações</h1>
                <div class="row mt-5">
                    <div class="col-md-3">

                            <div class="card bg-dark border-danger text-center p-4">

                                <div class="mt-3">
                                    <h5 class="text-warning">SGI</h5>

                            </div>

        <section id="about" class="py-5">
            <div class="container">
                <h2>Sobre mim</h2>
                <p>Este é o espaço onde falo um pouco sobre mim e minha trajetória.</p>
            </div>
        </section>

        <section id="contact" class="py-5">
            <div class="container">
                <h2>Contato</h2>
                <p>Entre em contato para mais informações.</p>
            </div>
        </section>
    </main>

    <footer class="mt-5">
        <p>&copy; 2025 Work. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
